clear2:
  # Rounded borders
  ha-card-border-radius: '20px'
  # Background image
  background-image: 'center / cover no-repeat url("/local/day.jpg") fixed'
  # Colors
  text-color: '#636B75'                                                           # Grey text
  text-medium-color: '#8c96a5'                                                    # Medium grey text
  text-light-color: '#8d967f'                                                     # Light grey text
  accent-color: '#b1ce82'                                                         # Blue
  background-color: 'rgba(247,248,249,1)'                                       # Light grey background
  background-color-2: 'rgba(244,245,246,1)'                                     # Light grey background
  background-card-color: 'rgba(255,255,255,0.5)'                                  # White background
  border-color: '#EAEAEA'                                                         # Light grey border
  # Header
  primary-color: '#627562'                                              # Background
  text-primary-color: '#FFF'                                                      # Text

  # Left Menu
  paper-listbox-background-color: 'var(--background-color)'                       # Background
  # UI
  paper-card-header-color: 'var(--text-color)'                                    # Title in settings
  primary-background-color: 'var(--background-color)'                             # Background (also title background in left menu)

  # Card
  paper-card-background-color: 'var(--background-card-color)'                     # Background
  dark-primary-color: 'var(--text-color)'
  primary-text-color: 'var(--text-color)'
  paper-listbox-color: 'var(--text-color)'
  light-primary-color: 'var(--text-light-color)'
  secondary-text-color: 'var(--text-medium-color)'
  disabled-text-color: 'var(--text-light-color)'
  paper-dialog-button-color: 'var(--text-color)'
  secondary-background-color: 'var(--background-color-2)'                         # Background more info title
  # Icons
  paper-item-icon-color: 'var(--text-light-color)'                                # Off
  paper-item-icon-active-color: 'var(--accent-color)'                             # On

  # Switches
  paper-toggle-button-checked-button-color: '#FFF'                                # Knob On
  paper-toggle-button-checked-bar-color: '#0077FF'                                # Background On
  paper-toggle-button-unchecked-button-color: '#FFF'                              # Knob Off
  paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'           # Background Off
  # Shadows
  shadow-elevation-2dp_-_box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'
  shadow-elevation-4dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-6dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-8dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-10dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-12dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-14dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
  shadow-elevation-16dp_-_box-shadow: '0px 0px 0px 3px var(--light-color)'

  weather-icon-clear-night: url("/hacsfiles/themes/animated-weather-card/icons/clear-night.svg")
  weather-icon-cloudy: url("/hacsfiles/themes/animated-weather-card/icons/cloudy.svg")
  weather-icon-fog: url("/hacsfiles/themes/animated-weather-card/icons/fog.svg")
  weather-icon-lightning: url("/hacsfiles/themes/animated-weather-card/icons/lightning.svg")
  weather-icon-lightning-rainy: url("/hacsfiles/themes/animated-weather-card/icons/lightning.svg")
  weather-icon-partlycloudy: url("/hacsfiles/themes/animated-weather-card/icons/partlycloudy.svg")
  weather-icon-pouring: url("/hacsfiles/themes/animated-weather-card/icons/pouring.svg")
  weather-icon-rainy: url("/hacsfiles/themes/animated-weather-card/icons/rainy.svg")
  weather-icon-hail: url("/hacsfiles/themes/animated-weather-card/icons/hail.svg")
  weather-icon-snowy: url("/hacsfiles/themes/animated-weather-card/icons/snowy.svg")
  weather-icon-snowy-rainy: url("/hacsfiles/themes/animated-weather-card/icons/hail.svg")
  weather-icon-sunny: url("/hacsfiles/themes/animated-weather-card/icons/sunny.svg")
  weather-icon-windy: url("/hacsfiles/themes/animated-weather-card/icons/cloudy.svg")
  weather-icon-windy-variant: url("/hacsfiles/themes/animated-weather-card/icons/partlycloudy.svg")
  weather-icon-exceptional: url("/hacsfiles/themes/animated-weather-card/icons/exceptional.svg")
