homeassistant:
  latitude: !secret lat 
  longitude: !secret long 
  elevation: 430
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml

http:
  api_password: !secret http_password

cloud:
  google_actions:
    filter:
      include_entities:
        - light.hallway_3
        - light.outdoor_light
        - light.kitchen_ledstrip
        - light.window_light
        - cover.office_roller
        - cover.livingroom_roller
        - light.rode_lamp
        - light.tradfri_bulb_e27_w_opal_1000lm_2
        - input_boolean.bedtime
        - switch.sonoff_basic_relay_2
        - switch.tradfri_outlet


history: 
  exclude:
    domains:
      - automation
      - weblink

system_health:

frontend:
  themes:
    clear:
      # Background image
      background-image: 'center / cover no-repeat url("/local/day.jpg") fixed'
    
      # Colors
      text-color: '#636B75'                                                           # Grey text
      text-medium-color: '#8c96a5'                                                    # Medium grey text
      text-light-color: '#BAC0C6'                                                     # Light grey text
      accent-color: '#00a1ff'                                                         # Blue
      background-color: '#F7F8F9'                                                     # Light grey background
      background-color-2: '#F4F5F6'                                                   # Light grey background
      background-card-color: 'rgba(255,255,255,1.0)'                                  # White background
      border-color: '#EAEAEA'                                                         # Light grey border
    
      # Header
      primary-color: 'var(--text-color)'                                              # Background
      text-primary-color: '#FFF'                                                      # Text
      
      # Left Menu
      paper-listbox-background-color: 'var(--background-color)'                       # Background
    
      # UI
      paper-card-header-color: 'var(--text-color)'                                    # Title in settings
      primary-background-color: 'var(--background-color)'                             # Background (also title background in left menu)
      
      # Card
      paper-card-background-color: 'var(--background-card-color)'                     # Background
      dark-primary-color: 'var(--text-color)'
      primary-text-color: 'var(--text-color)'
      paper-listbox-color: 'var(--text-color)'
      light-primary-color: 'var(--text-light-color)'
      secondary-text-color: 'var(--text-medium-color)'
      disabled-text-color: 'var(--text-light-color)'
      paper-dialog-button-color: 'var(--text-color)'
      secondary-background-color: 'var(--background-color-2)'                         # Background more info title
    
      # Icons
      paper-item-icon-color: 'var(--text-light-color)'                                # Off
      paper-item-icon-active-color: 'var(--accent-color)'                             # On
      
      # Switches
      paper-toggle-button-checked-button-color: '#FFF'                                # Knob On
      paper-toggle-button-checked-bar-color: '#0077FF'                                # Background On
      paper-toggle-button-unchecked-button-color: '#FFF'                              # Knob Off
      paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'           # Background Off
  
      # Shadows
      shadow-elevation-2dp_-_box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'
      shadow-elevation-4dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-6dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-8dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-10dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-12dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-14dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-16dp_-_box-shadow: '0px 0px 0px 3px var(--light-color)'
    dark:
      # Background image
      background-image: 'center / cover no-repeat url("/local/night.jpg") fixed'
    
      # Colors
      text-color: '#DADADB'                                                           # Grey text
      text-medium-light-color: '#A0A2A8'                                              # Medium-light grey text
      text-medium-color: '#80828A'                                                    # Medium grey text
      text-dark-color: '#6A6B74'                                                      # Dark grey text
      accent-color: '#008bef'                                                         # Blue
      accent-medium-color: '#2686c1'                                                  # Decent blue
      background-color: '#3b4049'                                                     # Dark grey background
      background-color-2: '#484E59'                                                   # Light grey background
      background-card-color: '#434952'                                                # Grey background
      border-color: '#383C46'                                                         # Grey border
    
      # Header
      primary-color: '#363941'                                                        # Background
      text-primary-color: 'var(--text-color)'                                         # Text
      
      # Left Menu
      paper-listbox-background-color: 'var(--background-color)'                       # Background
      sidebar-icon-color: 'var(--text-medium-color)'                                  # icons
      sidebar-selected-icon-color: 'var(--text-medium-light-color)'                   # Selected row icon and background (15%)
      sidebar-selected-text-color: 'var(--text-color)'                                # Selected row label
    
      # UI
      paper-card-header-color: 'var(--text-color)'                                    # Title in settings
      primary-background-color: 'var(--background-color)'                             # Background (also title background in left menu)
      mdc-theme-primary: 'var(--accent-medium-color)'                                 # Action Buttons (save, restart etc.)
      
      # Card
      paper-card-background-color: 'var(--background-card-color)'                     # Background
      dark-primary-color: 'var(--text-color)'
      primary-text-color: 'var(--text-color)'
      paper-listbox-color: 'var(--text-color)'
      light-primary-color: 'var(--text-dark-color)'
      secondary-text-color: 'var(--text-medium-color)'
      disabled-text-color: 'var(--text-dark-color)'
      paper-dialog-button-color: 'var(--text-color)'
      secondary-background-color: 'var(--background-color-2)'                         # Background more info title
    
      # Icons
      paper-item-icon-color: 'var(--text-dark-color)'                                 # Off
      paper-item-icon-active-color: 'var(--accent-color)'                             # On
  
      # Switches
      paper-toggle-button-checked-button-color: 'var(--text-medium-light-color)'      # Knob On
      paper-toggle-button-checked-bar-color: '#009FFF'                                # Background On
      paper-toggle-button-unchecked-button-color: 'var(--text-medium-light-color)'    # Knob Off
      paper-toggle-button-unchecked-bar-color: '#767682'                              # Background Off
      
      # Shadows
      shadow-elevation-2dp_-_box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'
      shadow-elevation-4dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-6dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-8dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-10dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-12dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-14dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
      shadow-elevation-16dp_-_box-shadow: '0px 0px 0px 3px var(--text-dark-color)'

discovery:

notify:
  - name: "Pushbullet 1"
    platform: pushbullet
    api_key: !secret pushapi
  - name: "Pushbullet 2"
    platform: pushbullet
    api_key: !secret pushapi2
  - name: telegram_bot
    platform: telegram
    chat_id: !secret telegram_chat_id

telegram_bot:
  - platform: polling
    api_key: !secret telegram_key
    allowed_chat_ids: !secret telegram_id

sun:
logbook: 
config:

influxdb:
  host: 192.168.1.80

nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

evohome:
  username: !secret honeywell_user
  password: !secret honeywell_pass
  scan_interval: 600

rflink:
  port: /dev/ttyUSB0

map:

tts:
  - platform: google

xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - key: !secret aqara_password

vacuum:
  - platform: xiaomi_miio
    name: miep
    host: 192.168.1.34
    token: !secret miiotoken

octoprint:
    host: 192.168.1.75
    api_key: !secret octo-api

ffmpeg:
lovelace:

input_number:
  falcon_animation_speed:
    name: Falcon Animation Speed
    initial: 150
    min: 1
    max: 150
    step: 10

  kossel_animation_speed:
    name: Kossel Animation Speed
    initial: 150
    min: 1
    max: 150
    step: 10

media_player:
  - platform: spotify
    client_id: !secret spotify_client 
    client_secret: !secret spotify

cover: !include_dir_merge_list covers

camera: !include_dir_merge_list camera

tesla:
  username: !secret tesla_username
  password: !secret tesla_password
     
light: !include_dir_merge_list lights

sensor: !include_dir_merge_list sensors

input_boolean: 
  bedtime:
    name: it's bedtime
    initial: off 
    icon: mdi:bed  

weather:
  - platform: darksky
    api_key: !secret darksky

#logger:
#  default: error
#  logs:
#    homeassistant.components.http.view: debug

group: !include groups.yaml
automation: !include automations.yaml

script: !include scripts.yaml
