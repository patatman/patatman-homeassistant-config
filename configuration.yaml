homeassistant:
  latitude: !secret lat 
  longitude: !secret long 
  elevation: 430
  packages: !include_dir_named packages
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  auth_providers:
   - type: homeassistant
  allowlist_external_dirs:
    - /config/video

default_config:

recorder: 
  db_url: !secret database
  purge_keep_days: 50

history: 
  exclude:
    domains:
      - automation
      - weblink

stream:
system_health:

zone:
  - name: Home
    latitude: !secret lat
    longitude: !secret long
    radius: 27
    icon: mdi:home
frontend:
  themes: !include_dir_merge_named themes

discovery:

notify:
  - name: telegram_bot
    platform: telegram
    chat_id: !secret telegram_chat_id

telegram_bot:
  - platform: polling
    api_key: !secret telegram_key
    allowed_chat_ids: 
      - !secret telegram_id
      - !secret telegram_group_id

scene: !include scenes.yaml

wake_on_lan:

rest_command: !include includes/rest_command.yaml

sun:
logbook: 
influxdb:
  host: 192.168.1.80

